<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <form>
      <div>
        <label for="project-title">Project title:</label>
        <input type="text" id="project-title" required />
      </div>
      <div>
        <button type="button" id="add-project-btn">Add project</button>
      </div>
    </form>
    <div id="l-projects"></div>
    <form>
      <div>
        <label for="todo-title">Todo title:</label>
        <input type="text" id="todo-title" />
      </div>
      <div>
        <label for="todo-description">Todo description:</label>
        <textarea id="todo-description"></textarea>
      </div>
      <div>
        <label for="todo-priority">Todo priority:</label>
        <select id="todo-priority">
          <option value="0">High</option>
          <option value="1" selected>Normal</option>
          <option value="2">Low</option>
        </select>
      </div>
      <div>
        <label for="todo-duedate">Todo duedate</label>
        <input type="date" id="todo-duedate" />
      </div>
      <div>
        <button type="button" id="add-todo-btn">Add todo</button>
      </div>
    </form>
    <div id="l-todos"></div>
  </body>
</html>
